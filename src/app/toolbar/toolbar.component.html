<mat-toolbar
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="1em"
>
    <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="1em">
        <button
            mat-raised-button
            color="primary"
            (click)="rotateLeft()"
            matTooltip="Retourner vers la gauche (90°)"
            [disabled]="loading"
        >
            <mat-icon>rotate_left</mat-icon>
        </button>
        <button
            mat-raised-button
            color="primary"
            (click)="rotateRight()"
            matTooltip="Retourner vers la droite (90°)"
            [disabled]="loading"
        >
            <mat-icon>rotate_right</mat-icon>
        </button>
        <button
            mat-raised-button
            color="primary"
            (click)="toggleCropping()"
            matTooltip="Découper"
        >
            <mat-icon>crop</mat-icon>
        </button>
    </div>
    <div>
        <mat-form-field floatLabel="never">
            <input
                matInput
                type="text"
                [(ngModel)]="filename"
                placeholder="Nom du fichier"
            />
        </mat-form-field>
        <button
            mat-raised-button
            color="primary"
            (click)="save()"
            matTooltip="Enregistrer"
        >
            <mat-icon>save</mat-icon>
        </button>
    </div>
</mat-toolbar>
